<!DOCTYPE html> 
<html lang="es">
<head>

    <style>
*,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

:root {
  --dark-color: #000;
  --fl-speed: 0.8s;
  --speed-leaf: 2s;
}

body {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  min-height: 100vh;
  background-color: var(--dark-color);
  overflow: hidden;
  perspective: 1000px;
}

.night {
  position: fixed;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
  width: 100%;
  height: 100%;
  filter: blur(0.1vmin);
  background-image: radial-gradient(
      ellipse at top,
      transparent 0%,
      var(--dark-color)
    ),
    radial-gradient(
      ellipse at bottom,
      var(--dark-color),
      rgba(145, 233, 255, 0.2)
    ),
    repeating-linear-gradient(
      220deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    repeating-linear-gradient(
      189deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    repeating-linear-gradient(
      148deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    linear-gradient(90deg, rgb(0, 255, 250), rgb(240, 240, 240));
}

.shooting-stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.shooting-star {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.8);
  opacity: 0;
  animation: shootingStar 3s linear infinite;
}

.shooting-star::before {
  content: '';
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
  animation: shootingStarTail 3s linear infinite;
}

.shooting-star:nth-child(1) {
  top: 5%;
  left: -10%;
  animation-delay: 0s;
  animation-duration: 2.5s;
}

.shooting-star:nth-child(2) {
  top: 15%;
  left: -10%;
  animation-delay: 2s;
  animation-duration: 3s;
}

.shooting-star:nth-child(3) {
  top: 25%;
  left: -10%;
  animation-delay: 4s;
  animation-duration: 2.8s;
}

.shooting-star:nth-child(4) {
  top: 0%;
  left: -10%;
  animation-delay: 6s;
  animation-duration: 3.2s;
}

.shooting-star:nth-child(5) {
  top: 35%;
  left: -10%;
  animation-delay: 8s;
  animation-duration: 2.7s;
}

.shooting-star:nth-child(6) {
  top: 8%;
  left: -10%;
  animation-delay: 10s;
  animation-duration: 3.1s;
}

.shooting-star:nth-child(7) {
  top: 45%;
  left: -10%;
  animation-delay: 12s;
  animation-duration: 2.9s;
}

.shooting-star:nth-child(8) {
  top: 3%;
  left: -10%;
  animation-delay: 14s;
  animation-duration: 3.3s;
}

@keyframes shootingStar {
  0% {
    opacity: 0;
    transform: translateX(0) translateY(0) rotate(45deg);
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: translateX(120vw) translateY(50vh) rotate(10deg);
  }
}

@keyframes shootingStarTail {
  0% {
    width: 0;
  }
  30% {
    width: 100px;
  }
  100% {
    width: 0;
  }
}

.flowers {
  position: relative;
  transform: scale(0.9);
  z-index: 2;
}

.flower {
  position: absolute;
  bottom: 10vmin;
  transform-origin: bottom center;
  z-index: 50;
}

.flower--1 {
  animation: moving-flower-1 4s linear infinite;
}

.flower--1 .flower__line {
  height: 70vmin;
  animation-delay: 0.3s;
}

.flower--1 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
}

.flower--1 .flower__line__leaf--2 {

}

.flower--1 .flower__line__leaf--3 {

}

.flower--1 .flower__line__leaf--4 {

}

.flower--2 {

}

.flower--2 .flower__line {

.flower--2 .flower__line__leaf--1 {

}

.flower--2 .flower__line__leaf--2 {

}

.flower--2 .flower__line__leaf--3 {

}

.flower--2 .flower__line__leaf--4 {

.flower--3 {

}

.flower--3 .flower__line {

.flower--3 .flower__line__leaf--1 {

}

.flower--3 .flower__line__leaf--2 {

}

.flower--3 .flower__line__leaf--3 {

}

.flower--3 .flower__line__leaf--4 {

.flower--4 {

.flower--5 .flower__line__leaf--2 {

.flower--5 .flower__line__leaf--3 {

.flower--6 .flower__line__leaf--2 {

.flower__line {

  background: linear-gradient(to top, #87C0E5, #a2dd3c);
  height: 80vmin;
  border-radius: 2vmin;
  position: relative;
  animation: grow-flower-tree var(--fl-speed) 2s backwards;
  transform-origin: bottom center;
}

.flower__line__leaf {
  --w: 2vmin;
  --h: 6vmin;
  position: absolute;
  background: linear-gradient(to top, #a2dd3c, #87C0E5);
  border-radius: 100% 0;
  width: var(--w);
  height: var(--h);
  transform-origin: bottom left;
}

.flower__line__leaf--1 {
  top: 20%;
  transform: rotate(45deg) rotateY(30deg);
}

.flower__line__leaf--2 {
  top: 45%;

.flower__line__leaf--3 {

}

.flower__line__leaf--4 {

}

.flower__head {

  height: 10vmin;

  border-radius: 50%;
  position: absolute;
  top: -5vmin;
  left: 50%;
  transform: translateX(-50%);

.flower__head::before {

  border-radius: 50%;
  top: -1vmin;
  left: -1vmin;
  z-index: -1;

}

.flower__head::after {
  content: '';

  width: 3vmin;
  height: 3vmin;
  background: #8B4513;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow:

    -0.5vmin 0.5vmin 0 #654321,
    0.5vmin -0.5vmin 0 #654321,
    -0.5vmin -0.5vmin 0 #654321,
    1vmin 0 0 #654321,
    -1vmin 0 0 #654321,
    0 1vmin 0 #654321,

.flower__grass--bottom {

}

.flower__grass__leaf {

.flower__grass__leaf--1 {

.flower__grass__overlay {

  left: 50%;
  transform: translateX(-50%);
  width: 6vmin;
  height: 1vmin;
  background: linear-gradient(to right, transparent, #a2dd3c, transparent);
  border-radius: 100%;
  animation: growing-grass-ans var(--speed-leaf) 4.2s backwards;

/* Animaciones */
@keyframes grow-flower-tree {
  0% {
    height: 0;
  }
}

@keyframes growing-grass-ans {
  0% {

  }
}

@keyframes blooming-leaf-right {
  0% {
    transform-origin: bottom left;
    transform: rotate(70deg) rotateY(30deg) scale(0);
  }
}

@keyframes blooming-leaf-left {
  0% {
    transform-origin: bottom right;
    transform: rotate(-70deg) rotateY(-30deg) scale(0);
  }
}

@keyframes blooming-flower {
  0% {
    transform: translateX(-50%) scale(0);
  }
}

@keyframes moving-flower-1 {

/* Media queries para mejor responsividad */
@media (max-width: 768px) {
  .flowers {

    width: 12vmin;
    height: 12vmin;
  }

@media (max-width: 480px) {
  .flowers {
    transform: scale(0.5);
  }
}

    document.addEventListener('DOMContentLoaded', function() {
      const shootingStarsContainer = document.querySelector('.shooting-stars');
      
      function createShootingStar() {
        const star = document.createElement('div');
        star.className = 'shooting-star';
        star.style.top = Math.random() * 60 + '%';
        star.style.animationDelay = '0s';
        star.style.animationDuration = (Math.random() * 1.5 + 2) + 's';
        
        shootingStarsContainer.appendChild(star);
        
        setTimeout(() => {
          if (star.parentNode) {
            star.remove();
          }
        }, 4000);
      }
      
      // Crear estrellas fugaces dinámicas
      setInterval(() => {
        if (Math.random() > 0.3) { 
          createShootingStar();
        }
      }, Math.random() * 5000 + 3000);
